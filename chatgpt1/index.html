<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>َAi chat GPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="./img/ai.png" alt="" id="aiImg" width="10%">
            <div class="ai-chat-area">
                سلام! خوش آمدید چگونه میتونم کمکتان کنم؟
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message">
        <button type="submit" id="image"><img src="./img/img.svg" alt="">
        <input type="file" accept="images/*" hidden></button>
        <button type="submit" class="submit"><i class="bi bi-arrow-up"></i></button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
